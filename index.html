<!DOCTYPE html>

<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список покупок</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="core">
      <div class="container item-adder">
        <div class="container-adder">
          <div class="adder">
            <input type="text" placeholder="Назва товару" />
            <button data-tooltip="Додати новий товар">Додати</button>
          </div>

          <div class="shopping-list">
            <div class="item bought">
              <div class="info-left">
                <span class="name">Помідори</span>
              </div>

              <div class="info-center">
                <span class="quantity">2</span>
              </div>

              <div class="info-right">
                <button class="status" data-tooltip="Статус товару">
                  Не куплено
                </button>
              </div>
            </div>

            <div class="item">
              <div class="info-left">
                <span class="name">Печиво</span>
              </div>

              <div class="info-center">
                <button class="minus" data-tooltip="Прибрати">−</button>
                <span class="quantity">2</span>
                <button class="plus" data-tooltip="Додати">+</button>
              </div>

              <div class="info-right">
                <button class="status" data-tooltip="Статус товару">
                  Куплено
                </button>
                <button class="remove" data-tooltip="Скасувати">✖</button>
              </div>
            </div>

            <div class="item input">
              <div class="info-left">
                <input class="name" value="Сир" />
              </div>

              <div class="info-center">
                <button
                  class="minus min"
                  data-tooltip="Обрано мінімальну кількість"
                >
                  −
                </button>
                <span class="quantity">1</span>
                <button class="plus" data-tooltip="Додати">+</button>
              </div>

              <div class="info-right">
                <button class="status" data-tooltip="Статус товару">
                  Куплено
                </button>
                <button class="remove" data-tooltip="Скасувати">✖</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container summary">
        <div class="container-summary">
          <h2 class="summary-header bottom-line">Залишилося</h2>

          <div class="item-status-list">
            <span class="item-status">Печиво <span class="count">2</span></span>
            <span class="item-status">Сир <span class="count">1</span></span>
          </div>

          <h2 class="summary-header bottom-line top-line">Куплено</h2>

          <div class="item-status-list bought">
            <span class="item-status">
              <span>Помідори</span>
              <span class="count">2</span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="badge">
      <span class="badge-label">Buy List</span>
      <span class="badge-author"><br />Created by:<br /></span>
      <span class="badge-name">Koval Rostyslav</span>
    </div>
  </body>
</html>
