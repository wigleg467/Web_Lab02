<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Працюючий список покупок</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="core">
      <div class="shopping-list">
        <div class="item-adder">
          <input
            class="item-adder__input"
            type="text"
            placeholder="Назва товару"
          />
          <button class="item-adder__button" data-tooltip="Додати новий товар">
            Додати
          </button>
        </div>

        <div class="item-list">
          <div class="item">
            <div class="item__left-part">
              <span class="item__name--bought">Помідори</span>
            </div>
            <div class="item__center-part">
              <span class="item__quantity">2</span>
            </div>
            <div class="item__right-part">
              <button class="item__status-button" data-tooltip="Статус товару">
                Не куплено
              </button>
            </div>
          </div>

          <div class="item">
            <div class="item__left-part">
              <span class="item__name">Печиво</span>
            </div>
            <div class="item__center-part">
              <button class="item__minus-button" data-tooltip="Прибрати">
                −
              </button>
              <span class="item__quantity">2</span>
              <button class="item__plus-button" data-tooltip="Додати">+</button>
            </div>
            <div class="item__right-part">
              <button class="item__status-button" data-tooltip="Статус товару">
                Куплено
              </button>
              <button class="item__remove-button" data-tooltip="Скасувати">
                ✖
              </button>
            </div>
          </div>

          <div class="item">
            <div class="item__left-part">
              <input class="item__rename-input" value="Сир" />
            </div>
            <div class="item__center-part">
              <button
                class="item__minus-button--min"
                data-tooltip="Обрано мінімальну кількість"
              >
                −
              </button>
              <span class="item__quantity">1</span>
              <button class="item__plus-button" data-tooltip="Додати">+</button>
            </div>
            <div class="item__right-part">
              <button class="item__status-button" data-tooltip="Статус товару">
                Куплено
              </button>
              <button class="item__remove-button" data-tooltip="Скасувати">
                ✖
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="summary">
        <h2 class="summary__header">Залишилося</h2>
        <div class="summary__list">
          <span class="summary__item"
            ><span class="summary__name">Печиво</span>
            <span class="summary__count">2</span></span
          >
          <span class="summary__item"
            ><span class="summary__name">Сир</span>
            <span class="summary__count">1</span></span
          >
        </div>

        <h2 class="summary__header">Куплено</h2>
        <div class="summary__list">
          <span class="summary__item--bought"
            ><span class="summary__name">Помідори</span>
            <span class="summary__count">2</span></span
          >
        </div>
      </div>
    </div>

    <div class="badge">
      <span class="badge__label">Buy List</span>
      <span class="badge__author"><br />Created by:<br /></span>
      <span class="badge__author-name">Koval Rostyslav</span>
    </div>
  </body>
  <script src="script.js"></script>
</html>
